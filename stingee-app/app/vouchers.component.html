

<p>
    <button mdl-button-type="raised" mdl-button mdl-button-type="fab" mdl-colored="accent" mdl-ripple (click)="goBack()">
        <mdl-icon>face</mdl-icon>
    </button>

</p>
<p>
    <voucher-detail [voucher]="selectedVoucher"></voucher-detail>
</p>
<hr/>
    <div class="mdl-card mdl-shadow--2dp demo-card-square" *ngFor="let voucher of vouchers" (click)="onSelect(voucher)">
        <div class="mdl-card__title mdl-card--expand">
            <h2 class="mdl-card__title-text">{{voucher.name}}</h2>
        </div>
        <div class="mdl-card__supporting-text">
            {{voucher.description}}
        </div>
        <div class="mdl-card__actions mdl-card--border">
            <a class="mdl-button mdl-button--accent mdl-js-button mdl-js-ripple-effect" [routerLink]="['/detail', voucher.id]">
                {{voucher.action}}
            </a>
        </div>
    </div>
