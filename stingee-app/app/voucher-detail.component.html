
<div *ngIf="voucher">
    <h2>{{voucher.name}} details!</h2>
    <div>
        <label>description: </label>
        <input [(ngModel)]="voucher.description" placeholder="name" />
    </div>
    <button (click)="goBack()">Back</button>
</div>
